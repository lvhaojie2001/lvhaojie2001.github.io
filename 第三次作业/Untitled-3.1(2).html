	<h1>小重山·昨夜寒蛩不住鸣</h1>
	<h2>[宋]岳飞</h2>
	<p>昨夜寒蛩不住鸣。惊回千里梦，已三更。起来独自绕阶行。人悄悄，帘外月胧明。</p>
	<p>白首为功名。旧山松竹老，阻归程。欲将心事付瑶琴。知音少，弦断有谁听。</p>
	<h3>译文</h3>
	<p>昨夜，寒秋蟋蟀不住哀鸣，梦回故乡，千里燃战火，被惊醒，已是三更时分。站起身，独绕台阶踽踽行。四周静悄悄，帘外，一轮淡月正朦胧。</p>
	<p>为国建功留青史，未老满头霜星星。家山松竹苍然老，无奈议和声起、阻断了归程。想把满腹心事，付与瑶琴弹一曲。知音稀少，纵然弦弹断，又有谁来听？</p>
